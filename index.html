<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./app.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 id="webTitle">Calculator</h1>
        <ul class="nav">
            <li><a href='https://github.com/sloggo'>Github</a></li>
        </ul>
    </div>

    <div class="calculatorContainer">
        <div class="topDisplayContainer">
            <div class="currentCalculation">
                <p class="numberOne"></p>
                <p class="operatorDisplay"></p>
                <p class="numberTwo"></p>
            </div>
            <div class="currentNumber">
                <h2 class="currentDisplay" id="number">34</h2>
                <h2 class="currentDisplay" id="operator">*</h2>
            </div>
        </div>

        <div class="buttonContainer">
            <div class="operatorButtonContainer">
                <p class="operatorButton" id="-">-</p>
                <p class="operatorButton" id="+">+</p>
                <p class="operatorButton" id="*">*</p>
                <p class="operatorButton" id="divide">รท</p>
                <p class="deleteButton" id="delete">DEL</p>
            </div>

            <div class="numberButtonContainer">
                <div class="numRowContainer">
                    <p class="numberButton" id="9">9</p>
                    <p class="numberButton" id="8">8</p>
                    <p class="numberButton" id="7">7</p>
                </div>

                <div class="numRowContainer">
                    <p class="numberButton" id="6">6</p>
                    <p class="numberButton" id="5">5</p>
                    <p class="numberButton" id="4">4</p>
                </div>

                <div class="numRowContainer">
                    <p class="numberButton" id="3">3</p>
                    <p class="numberButton" id="2">2</p>
                    <p class="numberButton" id="1">1</p>
                </div>

                <div class="numRowContainer">
                    <p class="numberButton" id="=">=</p>
                    <p class="numberButton" id="0">0</p>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
